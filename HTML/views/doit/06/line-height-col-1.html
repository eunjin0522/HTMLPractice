<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading {
            width: 100%;
            text-align: center;
        }
        .b1{
            list-style-type: upper-alpha;
        }
        .b2{
            list-style-type: disc;
            list-style-position: inside;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
   
<body>
    <div class="heading">text</div>
    <ul >
        <li>국민은 신속한 </li>
        <li>국민은 신속한 </li>
        <li>국민은 신속한 </li>
        <li>국민은 신속한 </li>
    </ul>
    <ol class="b2">
        <li>국민은 신속한 </li>
        <li>국민은 신속한 </li>
        <li>국민은 신속한 </li>
        <li>국민은 신속한 </li>
    </ol>
</body>

</html>
