<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font</title>
    <style>
        body{
            font-size: 20px;
        }
        h1{
            font-family: 바탕;
            font-size: 3em;
        }
        .accent{
            font-size: 150%;
            font-weight: 800;

        }

        .italic{
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Lorem Ipsum</h1>
    <p>Lorem ipsum dolor sit amet,<span class="accent"> consectetur adipiscing</span> elit.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <p class="italic">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
</body>
</html>
