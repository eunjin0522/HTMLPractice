<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>연습문제 1</title>
</head>
<body>
	<script>
        var num1 =prompt("첫번째 숫자를 입력하세요");
        num1 = Number.parseInt(num1);
        var num2 =prompt("두번째 숫자를 입력하세요");
        num2 = Number.parseInt(num2);

        function bigger(x,y){
            if(x > y){
                document.write("<p>"+x+"(이)가 "+y+"보다 큽니다</p>");
            }else if(x < y){
                document.write("<p>"+y+"(이)가 "+x+"보다 큽니다</p>");
            }else{
                document.write("<p>"+y+"와 "+x+"가 같습니다</p>");
            }
        }
        bigger(num1,num2);
  </script>
</body>
</html>
